name: Workflow Main
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Using Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
